<script>
/* Firebase init (reuse your config) */
const firebaseConfig = {
  apiKey: "AIzaSyBK-1VZZImDnjmRCXBEzyLAq6AthTZ8yIs",
  authDomain: "safe-trade-hub-a57cb.firebaseapp.com",
  projectId: "safe-trade-hub-a57cb",
  storageBucket: "safe-trade-hub-a57cb.appspot.com",   // <-- fix
  messagingSenderId: "509522351934",
  appId: "1:509522351934:web:a9f5624cded8f7a6d93e6f",
  measurementId: "G-060FYYP5DD"
};
if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db   = firebase.firestore();

/* Mode switch */
const params = new URLSearchParams(location.search);
const isSignin = params.get('mode') === 'signin';
document.getElementById('authTitle').textContent = isSignin ? 'Sign In' : 'Join';
document.getElementById('joinForm').style.display   = isSignin ? 'none' : 'block';
document.getElementById('signinForm').style.display = isSignin ? 'block' : 'none';

/* Enhanced Join flow with better UX */
document.getElementById('joinForm').addEventListener('submit', async (e)=>{
  e.preventDefault();
  
  const name  = document.getElementById('j_name').value.trim();
  const email = document.getElementById('j_email').value.trim();
  const phone = document.getElementById('j_phone').value.trim();
  const pass  = document.getElementById('j_pass').value;
  const role  = [...document.querySelectorAll('input[name="role"]')].find(r=>r.checked).value;
  const terms = document.getElementById('termsAgreement').checked;

  // Validation
  if (!terms) {
    showError('Please accept the Terms of Service and Privacy Policy');
    return;
  }

  if (!validatePassword(pass)) {
    showError('Password must be at least 6 characters with letters and numbers');
    return;
  }

  if (!validatePhone(phone)) {
    showError('Please enter a valid phone number in international format (e.g., +92xxxxxxxxx)');
    return;
  }

  setLoading(true, 'joinForm');

  try{
    const cred = await auth.createUserWithEmailAndPassword(email, pass);
    await cred.user.updateProfile({ displayName: name });

    /* Enhanced user document with better structure */
    const userDoc = {
      displayName: name,
      email, phone, role,
      createdAt: firebase.firestore.FieldValue.serverTimestamp(),
      lastLoginAt: firebase.firestore.FieldValue.serverTimestamp(),
      preferences: {
        notifications: true,
        marketing: false,
        language: 'en'
      },
      verification: {
        email: false,
        phone: false,
        address: { submitted:false, verified:false, address:null, lat:null, lng:null },
        cnic:    { submitted:false, verified:false, frontUrl:null, backUrl:null },
        selfie:  { submitted:false, verified:false, url:null },
        shop:    { submitted:false, verified:false, name:null, address:null, docUrls:[], photoUrls:[] }
      },
      status: 'pending', // overall
      isActive: true,
      profileComplete: false
    };
    await db.collection('users').doc(cred.user.uid).set(userDoc);

    // Send email verification
    await cred.user.sendEmailVerification({
      url: `${window.location.origin}/verify.html?mode=verifyEmail`,
      handleCodeInApp: false
    });

    showSuccess('Account created successfully! Please check your email for verification.');
    
    // Redirect to verification dashboard after a short delay
    setTimeout(() => {
      location.href = 'verify.html';
    }, 2000);

  }catch(err){
    handleAuthError(err);
  } finally {
    setLoading(false, 'joinForm');
  }
});

/* Enhanced Sign-in */
document.getElementById('signinForm').addEventListener('submit', async (e)=>{
  e.preventDefault();
  
  const email = document.getElementById('s_email').value.trim();
  const pass = document.getElementById('s_pass').value;

  setLoading(true, 'signinForm');

  try{
    const cred = await auth.signInWithEmailAndPassword(email, pass);
    
    // Update last login time
    await db.collection('users').doc(cred.user.uid).update({
      lastLoginAt: firebase.firestore.FieldValue.serverTimestamp()
    });

    showSuccess('Welcome back!');
    setTimeout(() => {
      location.href = 'dashboard.html';
    }, 1000);

  }catch(err){
    handleAuthError(err);
  } finally {
    setLoading(false, 'signinForm');
  }
});

/* Google Authentication */
document.getElementById('googleSignUp').addEventListener('click', () => handleGoogleAuth('signup'));
document.getElementById('googleSignIn').addEventListener('click', () => handleGoogleAuth('signin'));

async function handleGoogleAuth(mode) {
  setLoading(true, mode === 'signup' ? 'joinForm' : 'signinForm');
  
  try {
    const provider = new firebase.auth.GoogleAuthProvider();
    provider.addScope('email');
    provider.addScope('profile');
    
    const result = await auth.signInWithPopup(provider);
    const user = result.user;
    
    // Check if user exists in Firestore
    const userDoc = await db.collection('users').doc(user.uid).get();
    
    if (!userDoc.exists) {
      // New user - create document
      const userData = {
        displayName: user.displayName,
        email: user.email,
        phone: user.phoneNumber || '',
        role: 'Buyer', // Default role for Google signups
        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
        lastLoginAt: firebase.firestore.FieldValue.serverTimestamp(),
        preferences: {
          notifications: true,
          marketing: false,
          language: 'en'
        },
        verification: {
          email: true, // Google emails are pre-verified
          phone: false,
          address: { submitted:false, verified:false, address:null, lat:null, lng:null },
          cnic:    { submitted:false, verified:false, frontUrl:null, backUrl:null },
          selfie:  { submitted:false, verified:false, url:null },
          shop:    { submitted:false, verified:false, name:null, address:null, docUrls:[], photoUrls:[] }
        },
        status: 'pending',
        isActive: true,
        profileComplete: false,
        provider: 'google'
      };
      
      await db.collection('users').doc(user.uid).set(userData);
      showSuccess('Account created successfully!');
    } else {
      // Existing user - update last login
      await db.collection('users').doc(user.uid).update({
        lastLoginAt: firebase.firestore.FieldValue.serverTimestamp()
      });
      showSuccess('Welcome back!');
    }
    
    setTimeout(() => {
      location.href = 'dashboard.html';
    }, 1000);
    
  } catch (err) {
    handleAuthError(err);
  } finally {
    setLoading(false, mode === 'signup' ? 'joinForm' : 'signinForm');
  }
}

/* Helper Functions */
function validatePassword(password) {
  return password.length >= 6 && /[A-Za-z]/.test(password) && /[0-9]/.test(password);
}

function validatePhone(phone) {
  return /^\+[1-9]\d{1,14}$/.test(phone);
}

function setLoading(loading, formId) {
  const form = document.getElementById(formId);
  const submitBtn = form.querySelector('button[type="submit"]');
  const btnText = submitBtn.querySelector('.btn-text');
  const btnLoading = submitBtn.querySelector('.btn-loading');
  
  if (loading) {
    btnText.style.display = 'none';
    btnLoading.style.display = 'inline';
    submitBtn.disabled = true;
  } else {
    btnText.style.display = 'inline';
    btnLoading.style.display = 'none';
    submitBtn.disabled = false;
  }
}

function showError(message) {
  // Remove existing error messages
  const existingError = document.querySelector('.error-message');
  if (existingError) existingError.remove();
  
  const errorDiv = document.createElement('div');
  errorDiv.className = 'error-message';
  errorDiv.textContent = message;
  errorDiv.style.cssText = 'color: #dc2626; background: #fef2f2; border: 1px solid #fecaca; padding: 12px; border-radius: 8px; margin: 12px 0; font-size: 14px;';
  
  const form = document.querySelector('.form-card');
  form.insertBefore(errorDiv, form.firstChild);
  
  // Auto-remove after 5 seconds
  setTimeout(() => {
    if (errorDiv.parentNode) errorDiv.remove();
  }, 5000);
}

function showSuccess(message) {
  // Remove existing messages
  const existingMessage = document.querySelector('.success-message');
  if (existingMessage) existingMessage.remove();
  
  const successDiv = document.createElement('div');
  successDiv.className = 'success-message';
  successDiv.textContent = message;
  successDiv.style.cssText = 'color: #059669; background: #ecfdf5; border: 1px solid #a7f3d0; padding: 12px; border-radius: 8px; margin: 12px 0; font-size: 14px;';
  
  const form = document.querySelector('.form-card');
  form.insertBefore(successDiv, form.firstChild);
  
  // Auto-remove after 5 seconds
  setTimeout(() => {
    if (successDiv.parentNode) successDiv.remove();
  }, 5000);
}

function handleAuthError(error) {
  let message = 'An error occurred. Please try again.';
  
  switch (error.code) {
    case 'auth/email-already-in-use':
      message = 'This email is already registered. Please sign in instead.';
      break;
    case 'auth/invalid-email':
      message = 'Please enter a valid email address.';
      break;
    case 'auth/weak-password':
      message = 'Password should be at least 6 characters.';
      break;
    case 'auth/user-not-found':
      message = 'No account found with this email. Please create an account.';
      break;
    case 'auth/wrong-password':
      message = 'Incorrect password. Please try again.';
      break;
    case 'auth/user-disabled':
      message = 'This account has been disabled. Please contact support.';
      break;
    case 'auth/too-many-requests':
      message = 'Too many failed attempts. Please try again later.';
      break;
    case 'auth/popup-closed-by-user':
      message = 'Google sign-in was cancelled. Please try again.';
      break;
    default:
      message = error.message || message;
  }
  
  showError(message);
}

// Password reset function
function showPasswordReset() {
  const email = document.getElementById('s_email').value;
  if (!email) {
    showError('Please enter your email address first.');
    return;
  }
  
  auth.sendPasswordResetEmail(email)
    .then(() => {
      showSuccess('Password reset email sent! Check your inbox.');
    })
    .catch((error) => {
      handleAuthError(error);
    });
}

/* Password strength indicator */
document.getElementById('j_pass').addEventListener('input', function() {
  const password = this.value;
  const strengthDiv = document.getElementById('passwordStrength');
  
  let strength = 0;
  let strengthText = '';
  let strengthColor = '';
  
  if (password.length >= 6) strength++;
  if (password.length >= 8) strength++;
  if (/[A-Z]/.test(password)) strength++;
  if (/[a-z]/.test(password)) strength++;
  if (/[0-9]/.test(password)) strength++;
  if (/[^A-Za-z0-9]/.test(password)) strength++;
  
  switch (strength) {
    case 0:
    case 1:
      strengthText = 'Very Weak';
      strengthColor = '#dc2626';
      break;
    case 2:
      strengthText = 'Weak';
      strengthColor = '#ea580c';
      break;
    case 3:
      strengthText = 'Fair';
      strengthColor = '#d97706';
      break;
    case 4:
      strengthText = 'Good';
      strengthColor = '#059669';
      break;
    case 5:
    case 6:
      strengthText = 'Strong';
      strengthColor = '#16a34a';
      break;
  }
  
  if (password.length > 0) {
    strengthDiv.innerHTML = `<div style="color: ${strengthColor}; font-size: 12px; margin-top: 4px;">Password strength: ${strengthText}</div>`;
  } else {
    strengthDiv.innerHTML = '';
  }
});
</script>

  text-decoration: none;
  font-weight: 600;
}

.auth-switch a:hover {
  text-decoration: underline;
}

/* Forgot Password */
.forgot-password {
  text-align: right;
  margin-top: 8px;
}

.forgot-password a {
  color: #3b82f6;
  text-decoration: none;
  font-size: 14px;
}

.forgot-password a:hover {
  text-decoration: underline;
}

/* Password Strength */
.password-strength {
  margin-top: 8px;
}

/* Loading States */
.btn-loading {
  display: none;
}

/* Responsive */
@media (max-width: 640px) {
  .form-card {
    padding: 24px;
    margin: 0 16px;
  }
  
  .role-cards {
    grid-template-columns: 1fr;
  }
  
  .form-row.two {
    grid-template-columns: 1fr;
  }
  
  .auth-header h2 {
    font-size: 24px;
  }
}

/* Error and Success Messages */
.error-message, .success-message {
  animation: slideDown 0.3s ease;
}

@keyframes slideDown {
  from {
    opacity: 0;
    transform: translateY(-10px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
</style>
