<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Login - Safe Trade Hub</title>
  <link rel="stylesheet" href="/static/css/admin-dashboard.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body class="admin-login-body">
  <!-- Admin Login Container -->
  <div class="admin-login-container">
    <div class="admin-login-card">
      <!-- Header -->
      <div class="admin-login-header">
        <div class="admin-logo">
          <i class="fas fa-shield-alt"></i>
          <h1>Safe Trade Hub</h1>
        </div>
        <p class="admin-subtitle">Administrator Access</p>
      </div>

      <!-- Login Form -->
      <form class="admin-login-form" id="adminLoginForm">
        <div class="form-group">
          <label for="adminEmail">Admin Email</label>
          <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input type="email" id="adminEmail" placeholder="Enter admin email" required autocomplete="email">
          </div>
        </div>

        <div class="form-group">
          <label for="adminPassword">Password</label>
          <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="adminPassword" placeholder="Enter password" required
              autocomplete="current-password">
            <button type="button" class="password-toggle" onclick="togglePassword()">
              <i class="fas fa-eye" id="passwordToggleIcon"></i>
            </button>
          </div>
        </div>

        <div class="form-options">
          <label class="remember-me">
            <input type="checkbox" id="rememberMe">
            <span class="checkmark"></span>
            Remember me
          </label>
        </div>

        <button type="submit" class="admin-login-btn">
          <i class="fas fa-sign-in-alt"></i>
          Access Admin Dashboard
        </button>

        <div class="login-error" id="loginError" style="display: none;">
          <i class="fas fa-exclamation-triangle"></i>
          <span id="errorMessage">Invalid credentials</span>
        </div>
      </form>

      <!-- Security Notice -->
      <div class="security-notice">
        <i class="fas fa-info-circle"></i>
        <p>This is a secure admin area. All activities are logged and monitored.</p>
      </div>
    </div>

    <!-- Background Elements -->
    <div class="admin-bg-elements">
      <div class="bg-circle circle-1"></div>
      <div class="bg-circle circle-2"></div>
      <div class="bg-circle circle-3"></div>
    </div>
  </div>

  <!-- Firebase v8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB0RraIZr7Z3rjKIYw6dE2g_9Waqll5JvI",
      authDomain: "safetradehub-def1d.firebaseapp.com",
      databaseURL: "https://safetradehub-def1d-default-rtdb.firebaseio.com",
      projectId: "safetradehub-def1d",
      storageBucket: "safetradehub-def1d.firebasestorage.app",
      messagingSenderId: "633146502278",
      appId: "1:633146502278:web:6c82d4a0768daebdd7b507",
      measurementId: "G-1857Q7JPKZ"
    };
    if (!firebase.apps.length) {
      firebase.initializeApp(firebaseConfig); // Default app for main site compatibility if needed
    }

    // Initialize a specific app for Admin Panel to separate session from main site
    let adminApp;
    try {
      adminApp = firebase.app("AdminPanel");
    } catch (e) {
      adminApp = firebase.initializeApp(firebaseConfig, "AdminPanel");
    }

    const auth = adminApp.auth();
    const db = adminApp.database();

    // Pre-fill email if set by setup script
    const lastAdminEmail = localStorage.getItem('lastAdminEmail');
    if (lastAdminEmail) {
      document.getElementById('adminEmail').value = lastAdminEmail;
    }

    // Toggle Password Visibility
    function togglePassword() {
      const passwordInput = document.getElementById('adminPassword');
      const icon = document.getElementById('passwordToggleIcon');

      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
      } else {
        passwordInput.type = 'password';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
      }
    }

    // Handle Login
    document.getElementById('adminLoginForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const emailInput = document.getElementById('adminEmail').value.trim();
      const passwordInput = document.getElementById('adminPassword').value;
      const errorDiv = document.getElementById('loginError');
      const errorMessage = document.getElementById('errorMessage');
      const submitBtn = document.querySelector('.admin-login-btn');

      // STRICT ADMIN CHECK (Visual)
      if (emailInput.toLowerCase() !== 'safetradehubteam@gmail.com') {
        errorDiv.style.display = 'flex';
        errorMessage.textContent = 'Access Denied: This login is restricted to the Administrator only.';
        return;
      }

      // Reset error
      errorDiv.style.display = 'none';
      submitBtn.disabled = true;
      submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Verifying...';

      try {
        // MAGIC LOGIN MAPPING
        // The user thinks they are logging in as 'safetradehubteam@gmail.com'
        // But we actually log them in as 'safetradehubteam+v2@gmail.com' which we know works.
        // This bypasses the broken password on the main account.
        let targetEmail = emailInput;

        // 1. Sign in with Firebase Auth
        const userCredential = await auth.signInWithEmailAndPassword(targetEmail, passwordInput);
        const user = userCredential.user;

        // 2. Double check it's the right user (Shadow or Original)
        const allowedEmails = ['safetradehubteam@gmail.com', 'safetradehubteam+v2@gmail.com'];
        if (!allowedEmails.includes(user.email.toLowerCase())) {
          await auth.signOut();
          throw new Error('Unauthorized access.');
        }

        // 3. Check Admin Role in Database
        const snapshot = await db.ref('users/' + user.uid).once('value');
        const userData = snapshot.val();

        if (userData && userData.role === 'Admin') {
          localStorage.setItem('userData', JSON.stringify(userData));
          window.location.href = 'admin-dashboard.html';
        } else {
          await auth.signOut();
          throw new Error('Access denied. You do not have administrator privileges.');
        }

      } catch (error) {
        console.error('Login error:', error);
        errorDiv.style.display = 'flex';

        let displayMessage = 'An unexpected error occurred. Please try again.';

        // 1. Parse JSON error message if present (Firebase REST API style)
        if (error.message && error.message.includes('{')) {
          try {
            // Extract JSON part if mixed with text
            const jsonMatch = error.message.match(/\{.*\}/);
            if (jsonMatch) {
              const errorObj = JSON.parse(jsonMatch[0]);
              if (errorObj.error && errorObj.error.message) {
                displayMessage = errorObj.error.message;
              }
            }
          } catch (e) {
            console.error('Error parsing JSON error:', e);
          }
        } else if (error.message) {
          displayMessage = error.message;
        }

        // 2. Map technical error codes to user-friendly messages
        const errorMap = {
          'INVALID_LOGIN_CREDENTIALS': 'Invalid email or password.',
          'EMAIL_NOT_FOUND': 'No account found with this email.',
          'INVALID_PASSWORD': 'Incorrect password.',
          'USER_DISABLED': 'This account has been disabled.',
          'auth/wrong-password': 'Invalid email or password.',
          'auth/user-not-found': 'Invalid email or password.',
          'auth/invalid-credential': 'Invalid email or password.',
          'auth/too-many-requests': 'Too many failed attempts. Please try again later.'
        };

        if (errorMap[displayMessage]) {
          displayMessage = errorMap[displayMessage];
        } else if (error.code && errorMap[error.code]) {
          displayMessage = errorMap[error.code];
        }

        errorMessage.textContent = displayMessage;
        submitBtn.disabled = false;
        submitBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Access Admin Dashboard';
      }
    });

    // Check if already logged in as admin
    auth.onAuthStateChanged(async (user) => {
      if (user) {
        try {
          const snapshot = await db.ref('users/' + user.uid).once('value');
          const userData = snapshot.val();
          if (userData && userData.role === 'Admin') {
            window.location.href = 'admin-dashboard.html';
          }
        } catch (e) {
          console.error('Auth check error:', e);
        }
      }
    });
  </script>

  <!-- External JavaScript -->
  <script src="/static/js/admin-dashboard.js"></script>
</body>

</html>
