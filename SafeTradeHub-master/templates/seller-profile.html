<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Profile - SafeTradeHub</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/seller-profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
</head>

<body>

    <!-- Header will be loaded dynamically -->
    <div id="header-placeholder"></div>

    <main>
        <!-- Seller Header Section -->
        <section class="seller-header">
            <div class="seller-info-container">
                <div class="seller-avatar-wrapper">
                    <img src="/static/images/avatar-placeholder.png" alt="Seller" id="sellerAvatar" class="seller-avatar-large">
                    <div class="seller-status-badge" id="sellerStatusBadge"></div>
                </div>

                <div class="seller-details">
                    <div class="seller-title-row">
                        <h1 id="sellerName">Loading...</h1>
                        <div class="seller-rating" id="sellerRatingContainer" style="display:none;">
                            <div class="stars" id="sellerStars"></div>
                            <span class="rating-count" id="sellerRatingCount">(0 reviews)</span>
                        </div>
                    </div>

                    <div class="seller-meta-grid">
                        <div class="meta-item">
                            <i class="far fa-calendar-alt"></i>
                            <span id="sellerJoinDate">Joined: ...</span>
                        </div>
                        <div class="meta-item">
                            <i class="fas fa-map-marker-alt"></i>
                            <span id="sellerLocation">Location: ...</span>
                        </div>
                        <div class="meta-item">
                            <i class="far fa-envelope"></i>
                            <span id="sellerEmail">...</span>
                        </div>
                        <div class="meta-item" id="sellerPhoneContainer" style="display:none;">
                            <i class="fas fa-phone"></i>
                            <span id="sellerPhone">...</span>
                        </div>
                    </div>
                </div>

                <div class="seller-actions">
                    <button id="chatWithSellerBtn" class="btn btn-primary chat-btn">
                        <i class="fas fa-comments"></i> Chat with Seller
                    </button>
                </div>
            </div>
        </section>

        <!-- Seller Products Section -->
        <section class="section">
            <div class="container">
                <div class="seller-products-header">
                    <h2>Products by this Seller</h2>
                    <span id="productCount">0 products</span>
                </div>

                <div class="recs" id="sellerProductsGrid">
                    <!-- Products will be injected here -->
                    <div class="loading-spinner">Loading products...</div>
                </div>

            </div>
        </section>
    </main>

    <footer class="site-footer">
        <div class="container">
            <div class="footer-content" style="justify-content: center;">
                <div class="footer-col" style="text-align: center;">
                    <h3>Contact</h3>
                    <p>safetradehubteam@gmail.com</p>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2025 SafeTradeHub. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="/static/js/firebase-config.js"></script>
    <script src="/static/js/auth-manager.js"></script>
    <script src="/static/js/header-manager.js"></script>
    <script src="/static/js/seller-profile.js"></script>
</body>

</html>
