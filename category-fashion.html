<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fashion – Safe Trade Hub</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a href="index.html" class="logo" aria-label="Safe Trade Hub Home">SafeTradeHub</a>
      <nav class="header-actions">
        <a class="icon-btn" href="cart.html" aria-label="Cart" title="Cart" style="position:relative">
          <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M6 6h15l-1.5 9h-12z"/><path d="M6 6L5 3H2"/><circle cx="9" cy="20" r="1.75"/><circle cx="18" cy="20" r="1.75"/></svg>
          <span class="cart-count" id="cartCount">0</span>
        </a>
      </nav>
    </div>
  </header>

  <!-- Category Header -->
  <section class="category-header">
    <div class="container">
      <div class="category-breadcrumb">
        <a href="index.html">Home</a>
        <span>›</span>
        <span>Fashion</span>
      </div>
      <h1>Fashion & Clothing</h1>
      <div class="category-stats">
        <span id="productCount">12 products available</span>
        <span>•</span>
        <span>From $29 to $299</span>
      </div>
    </div>
  </section>

  <section class="section">
    <div class="container">
      <!-- Search and Filters -->
      <div class="search-filters-container">
        <!-- Search Bar -->
        <div class="search-container">
          <div class="search-bar">
            <i class="fas fa-search search-icon"></i>
            <input type="text" id="searchInput" placeholder="Search fashion items..." class="search-input">
            <button id="clearSearch" class="clear-search" style="display: none;">
              <i class="fas fa-times"></i>
            </button>
          </div>
        </div>

        <!-- Quick Filters -->
        <div class="quick-filters">
          <button class="filter-chip active" data-filter="all">All</button>
          <button class="filter-chip" data-filter="dresses">Dresses</button>
          <button class="filter-chip" data-filter="shirts">Shirts</button>
          <button class="filter-chip" data-filter="accessories">Accessories</button>
          <button class="filter-chip" data-filter="shoes">Shoes</button>
        </div>

        <!-- Advanced Filters -->
        <div class="advanced-filters">
          <div class="filter-group">
            <label for="sortBy">Sort by:</label>
            <select id="sortBy" class="filter-select">
              <option value="featured">Featured</option>
              <option value="price-low">Price: Low to High</option>
              <option value="price-high">Price: High to Low</option>
              <option value="name">Name A-Z</option>
              <option value="rating">Rating</option>
            </select>
          </div>
          <div class="filter-group">
            <label for="priceRange">Price Range:</label>
            <select id="priceRange" class="filter-select">
              <option value="all">All Prices</option>
              <option value="under-50">Under $50</option>
              <option value="50-100">$50 - $100</option>
              <option value="100-200">$100 - $200</option>
              <option value="over-200">Over $200</option>
            </select>
          </div>
          <div class="filter-group">
            <label for="condition">Condition:</label>
            <select id="condition" class="filter-select">
              <option value="all">All Conditions</option>
              <option value="new">New</option>
              <option value="used">Used</option>
              <option value="refurbished">Refurbished</option>
            </select>
          </div>
          <div class="filter-group">
            <label for="brand">Brand:</label>
            <select id="brand" class="filter-select">
              <option value="all">All Brands</option>
              <option value="nike">Nike</option>
              <option value="adidas">Adidas</option>
              <option value="zara">Zara</option>
              <option value="h&m">H&M</option>
            </select>
          </div>
          <button id="clearFilters" class="clear-filters-btn">
            <i class="fas fa-times"></i>
            Clear All
          </button>
        </div>
      </div>
      
      <div class="recs" id="grid"></div>
    </div>
  </section>

  <footer class="site-footer"><div class="container"><p>All Rights Reserved By Safe Trade Hub</p></div></footer>

  <!-- Product detail modal -->
  <div id="productModal" class="modal" aria-hidden="true" role="dialog">
    <div class="modal-backdrop"></div>
    <div class="modal-panel">
      <button class="icon-btn" id="closeModal" aria-label="Close" style="position:absolute;top:12px;right:12px">✕</button>
      <div id="modalContent"></div>
    </div>
  </div>

  <script>
  const CART_KEY='sthub_cart';
  function getCart(){ try { return JSON.parse(localStorage.getItem(CART_KEY))||[] } catch { return [] } }
  function saveCart(c){ localStorage.setItem(CART_KEY, JSON.stringify(c)); }
  function cartCount(){ return getCart().reduce((a,i)=> a + (i.qty||1), 0); }
  function updateCartCount(){ const b=document.getElementById('cartCount'); if(b) b.textContent=cartCount(); }
  function addToCart(product, qty=1){ const cart=getCart(); const i=cart.findIndex(x=>x.id===product.id); if(i>-1) cart[i].qty += qty; else cart.push({...product, qty}); saveCart(cart); updateCartCount(); alert('Added to cart: '+product.title); }
  document.addEventListener('click', (e)=>{ const btn=e.target.closest('[data-add-to-cart]'); if(!btn) return; const product={ id:btn.dataset.id, title:btn.dataset.name, price:parseFloat(btn.dataset.price||'0'), img:btn.dataset.img, desc:btn.dataset.desc }; addToCart(product,1); });

  // Enhanced fashion products data
  const allProducts = [
    {id:'fashion-dress-1', name:'Designer Evening Dress', price:199.00, img:'images/dress.jpg', desc:'Elegant evening dress for special occasions.', category:'dresses', brand:'zara', condition:'new', rating:4.7},
    {id:'fashion-shirt-1', name:'Men\'s Cotton Shirt', price:49.00, img:'images/mensshirt.jpg', desc:'Comfortable cotton shirt for everyday wear.', category:'shirts', brand:'h&m', condition:'new', rating:4.5},
    {id:'fashion-handbag', name:'Designer Handbag', price:299.00, img:'images/dress.jpg', desc:'Luxury designer handbag.', category:'accessories', brand:'zara', condition:'new', rating:4.8},
    {id:'fashion-shoes-1', name:'Nike Air Max', price:129.00, img:'images/dress.jpg', desc:'Comfortable running shoes.', category:'shoes', brand:'nike', condition:'new', rating:4.6},
    {id:'fashion-dress-2', name:'Summer Dress', price:79.00, img:'images/dress.jpg', desc:'Light and breezy summer dress.', category:'dresses', brand:'h&m', condition:'new', rating:4.4},
    {id:'fashion-shirt-2', name:'Formal Shirt', price:89.00, img:'images/mensshirt.jpg', desc:'Professional formal shirt.', category:'shirts', brand:'zara', condition:'new', rating:4.5},
    {id:'fashion-shoes-2', name:'Adidas Sneakers', price:99.00, img:'images/dress.jpg', desc:'Classic white sneakers.', category:'shoes', brand:'adidas', condition:'new', rating:4.3},
    {id:'fashion-accessory-1', name:'Leather Belt', price:39.00, img:'images/dress.jpg', desc:'Genuine leather belt.', category:'accessories', brand:'generic', condition:'new', rating:4.2},
    {id:'fashion-dress-3', name:'Casual Dress', price:59.00, img:'images/dress.jpg', desc:'Comfortable casual dress.', category:'dresses', brand:'h&m', condition:'new', rating:4.3},
    {id:'fashion-shirt-3', name:'Polo Shirt', price:69.00, img:'images/mensshirt.jpg', desc:'Classic polo shirt.', category:'shirts', brand:'nike', condition:'new', rating:4.4},
    {id:'fashion-shoes-3', name:'Dress Shoes', price:149.00, img:'images/dress.jpg', desc:'Elegant dress shoes.', category:'shoes', brand:'generic', condition:'new', rating:4.5},
    {id:'fashion-accessory-2', name:'Silk Scarf', price:29.00, img:'images/dress.jpg', desc:'Beautiful silk scarf.', category:'accessories', brand:'zara', condition:'new', rating:4.1}
  ];

  let filteredProducts = [...allProducts];
  let currentFilters = {
    search: '',
    category: 'all',
    priceRange: 'all',
    condition: 'all',
    brand: 'all',
    sortBy: 'featured'
  };

  function render(list){
    const grid = document.getElementById('grid');
    grid.innerHTML = list.map(p=>`
      <article class="card" data-product-id="${p.id}">
        <div class="card-img">
          <img src="${p.img}" alt="${p.name}" loading="lazy">
          ${p.price > 150 ? '<div class="card-badge">Premium</div>' : ''}
        </div>
        <div class="card-content">
          <h3 class="card-title">${p.name}</h3>
          <p class="card-description">${p.desc}</p>
          <div class="card-price">$${p.price.toFixed(2)}</div>
          <div class="card-actions">
            <button class="card-btn card-btn-primary" data-add-to-cart data-id="${p.id}" data-name="${p.name}" data-price="${p.price.toFixed(2)}" data-img="${p.img}" data-desc="${p.desc}">
              Add to Cart
            </button>
            <button class="card-btn card-btn-secondary" onclick="openDetail('${p.id}')">
              View Details
            </button>
          </div>
        </div>
      </article>`).join('');
  }

  function applyFilters() {
    let filtered = [...allProducts];
    
    // Search filter
    if (currentFilters.search) {
      const searchTerm = currentFilters.search.toLowerCase();
      filtered = filtered.filter(product => 
        product.name.toLowerCase().includes(searchTerm) ||
        product.desc.toLowerCase().includes(searchTerm) ||
        product.category.toLowerCase().includes(searchTerm) ||
        product.brand.toLowerCase().includes(searchTerm)
      );
    }
    
    // Category filter
    if (currentFilters.category !== 'all') {
      filtered = filtered.filter(product => product.category === currentFilters.category);
    }
    
    // Price range filter
    if (currentFilters.priceRange !== 'all') {
      filtered = filtered.filter(product => {
        const price = product.price;
        switch (currentFilters.priceRange) {
          case 'under-50': return price < 50;
          case '50-100': return price >= 50 && price <= 100;
          case '100-200': return price >= 100 && price <= 200;
          case 'over-200': return price > 200;
          default: return true;
        }
      });
    }
    
    // Condition filter
    if (currentFilters.condition !== 'all') {
      filtered = filtered.filter(product => product.condition === currentFilters.condition);
    }
    
    // Brand filter
    if (currentFilters.brand !== 'all') {
      filtered = filtered.filter(product => product.brand === currentFilters.brand);
    }
    
    // Sort
    switch (currentFilters.sortBy) {
      case 'price-low':
        filtered.sort((a, b) => a.price - b.price);
        break;
      case 'price-high':
        filtered.sort((a, b) => b.price - a.price);
        break;
      case 'name':
        filtered.sort((a, b) => a.name.localeCompare(b.name));
        break;
      case 'rating':
        filtered.sort((a, b) => b.rating - a.rating);
        break;
      default:
        // Keep original order for featured
        break;
    }
    
    filteredProducts = filtered;
    render(filteredProducts);
    updateProductStats();
  }

  function updateProductStats() {
    const count = filteredProducts.length;
    const minPrice = Math.min(...filteredProducts.map(p => p.price));
    const maxPrice = Math.max(...filteredProducts.map(p => p.price));
    
    document.getElementById('productCount').textContent = `${count} product${count !== 1 ? 's' : ''} available`;
    document.querySelector('.category-stats span:nth-child(3)').textContent = `From $${minPrice.toFixed(0)} to $${maxPrice.toFixed(0)}`;
  }

  function clearAllFilters() {
    currentFilters = {
      search: '',
      category: 'all',
      priceRange: 'all',
      condition: 'all',
      brand: 'all',
      sortBy: 'featured'
    };
    
    document.getElementById('searchInput').value = '';
    document.getElementById('clearSearch').style.display = 'none';
    document.querySelectorAll('.filter-chip').forEach(chip => {
      chip.classList.remove('active');
      if (chip.dataset.filter === 'all') chip.classList.add('active');
    });
    document.getElementById('sortBy').value = 'featured';
    document.getElementById('priceRange').value = 'all';
    document.getElementById('condition').value = 'all';
    document.getElementById('brand').value = 'all';
    
    applyFilters();
  }

  // Event listeners
  document.getElementById('searchInput').addEventListener('input', (e) => {
    currentFilters.search = e.target.value;
    document.getElementById('clearSearch').style.display = e.target.value ? 'block' : 'none';
    applyFilters();
  });

  document.getElementById('clearSearch').addEventListener('click', () => {
    document.getElementById('searchInput').value = '';
    currentFilters.search = '';
    document.getElementById('clearSearch').style.display = 'none';
    applyFilters();
  });

  document.querySelectorAll('.filter-chip').forEach(chip => {
    chip.addEventListener('click', () => {
      document.querySelectorAll('.filter-chip').forEach(c => c.classList.remove('active'));
      chip.classList.add('active');
      currentFilters.category = chip.dataset.filter;
      applyFilters();
    });
  });

  document.getElementById('sortBy').addEventListener('change', (e) => {
    currentFilters.sortBy = e.target.value;
    applyFilters();
  });

  document.getElementById('priceRange').addEventListener('change', (e) => {
    currentFilters.priceRange = e.target.value;
    applyFilters();
  });

  document.getElementById('condition').addEventListener('change', (e) => {
    currentFilters.condition = e.target.value;
    applyFilters();
  });

  document.getElementById('brand').addEventListener('change', (e) => {
    currentFilters.brand = e.target.value;
    applyFilters();
  });

  document.getElementById('clearFilters').addEventListener('click', clearAllFilters);

  // Initialize
  render(filteredProducts);
  updateCartCount();
  updateProductStats();

  // -------- Details Modal --------
  const modal = document.getElementById('productModal');
  const modalContent = document.getElementById('modalContent');
  const closeModalBtn = document.getElementById('closeModal');
  closeModalBtn.addEventListener('click', ()=> modal.classList.remove('show'));
  modal.addEventListener('click', (e)=>{ if(e.target.classList.contains('modal-backdrop')) modal.classList.remove('show'); });

  function stars(n){ return '★★★★★☆☆☆☆☆'.slice(5 - Math.round(Math.max(0, Math.min(5,n)))) .slice(0,5).replace(/./g,(c,i)=> i < Math.round(n) ? '★' : '☆'); }

  function openDetail(id){
    const p = allProducts.find(x=>x.id===id);
    if(!p) return;
    const sampleReviews = [
      {by:'Aisha', rating:5, text:'Beautiful design and great quality.'},
      {by:'Omar', rating:4, text:'Perfect fit and comfortable to wear.'},
      {by:'Layla', rating:5, text:'Excellent value for money.'}
    ];
    const escrowHtml = `
      <h3>How Escrow Works</h3>
      <div class="escrow-steps">
        <div class="escrow-step active"><span class="num">1</span><span class="label">Pay & Hold</span></div>
        <div class="escrow-step"><span class="num">2</span><span class="label">Seller Ships to Escrow Location</span></div>
        <div class="escrow-step"><span class="num">3</span><span class="label">Verification at Escrow</span></div>
        <div class="escrow-step"><span class="num">4</span><span class="label">Buyer Confirms Delivery</span></div>
        <div class="escrow-step"><span class="num">5</span><span class="label">Funds Released to Seller</span></div>
      </div>
      <p class="escrow-note">Payments are held securely until delivery confirmation. Disputes can be raised for refunds — admins review and take appropriate action.</p>`;

    modalContent.innerHTML = `
      <div class="product-detail-grid">
        <img class="product-image-large" src="${p.img}" alt="${p.name}">
        <div class="product-info">
          <h2>${p.name}</h2>
          <div class="product-price-large">$${p.price.toFixed(2)}</div>
          <p><strong>Category:</strong> ${p.category.charAt(0).toUpperCase() + p.category.slice(1)}</p>
          <p><strong>Brand:</strong> ${p.brand.charAt(0).toUpperCase() + p.brand.slice(1)}</p>
          <p><strong>Condition:</strong> ${p.condition.charAt(0).toUpperCase() + p.condition.slice(1)}</p>
          <p><strong>Rating:</strong> ${p.rating}/5 ⭐</p>
          <p class="product-description">${p.desc}</p>
          <div class="product-actions">
            <button class="product-btn product-btn-primary" data-add-to-cart data-id="${p.id}" data-name="${p.name}" data-price="${p.price.toFixed(2)}" data-img="${p.img}" data-desc="${p.desc}">
              Add to Cart
            </button>
            <button class="product-btn product-btn-secondary" onclick="modal.classList.remove('show')">
              Close
            </button>
          </div>
          <div class="escrow-section">
            ${escrowHtml}
          </div>
          <div class="product-reviews">
            <h3>Customer Reviews</h3>
            <div class="reviews-grid">
              ${sampleReviews.map(r=>`
                <div class="review-item">
                  <div class="review-header">
                    <span class="review-author">${r.by}</span>
                    <div class="review-rating">${stars(r.rating)}</div>
                  </div>
                  <div class="review-text">${r.text}</div>
                </div>
              `).join('')}
            </div>
          </div>
        </div>
      </div>`;
    modal.classList.add('show');
  }

  document.addEventListener('click', (e)=>{
    const card = e.target.closest('.card');
    if (!card) return;
    if (e.target.closest('[data-add-to-cart]')) return; // let cart button work
    const id = card.getAttribute('data-product-id');
    if (id) openDetail(id);
  });
  </script>

  <style>

    margin-bottom: 32px;
  }

    margin-bottom: 20px;
  }

  .search-bar {
    position: relative;
    max-width: 500px;
  }

  .search-input {
    width: 100%;
    padding: 12px 16px 12px 45px;
    border: 2px solid #e5e7eb;

    font-size: 16px;

    outline: none;
    border-color: #3b82f6;
